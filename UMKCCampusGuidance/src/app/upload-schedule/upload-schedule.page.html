<ion-header>
  <ion-toolbar>
    <ion-title>Add Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="error-msg" *ngIf="message !== ''">{{message}}</div>

    <div>Add Image of Schedule:</div>

    <div class="btn-container">
      <ion-button (click)="takePicture()">Take Picture</ion-button>

      <ion-button (click)="chooseImage()">Upload from Library</ion-button>
    </div>

    {{text}}

  </div>
</ion-content>
