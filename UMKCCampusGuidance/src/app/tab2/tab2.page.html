<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="isCurrentLocationShown">
      <ion-button (click)="backToCampus()">
        <ion-icon name="arrow-back-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary" *ngIf="!isCurrentLocationShown">
      <ion-button (click)="currentLocation()">
        <ion-icon slot="icon-only" name="locate-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Campus Map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="map"> </ion-content>
