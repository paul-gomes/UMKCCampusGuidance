<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Article related {{ topic }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <ion-card-content>
    <iframe
      class="e2e-iframe-trusted-src"
      [src]="trustedUrl"
      style="width: 100%; height: 100vh;"
    ></iframe>
  </ion-card-content>
</ion-card>
