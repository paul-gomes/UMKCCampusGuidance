<ion-header>
  <ion-toolbar>
    <ion-title>Add Syllabus</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div *ngIf="!selectedImage" class="select-image">
      <div class="error-msg" *ngIf="message !== ''">{{message}}</div>

      <div class="text">Add a picture of your syllabus</div>

      <div class="btn-container">
        <ion-button (click)="selectSource()">Select Image</ion-button>
      </div>
    </div>

    <div *ngIf="selectedImage">
      <img class="selected-image" [src]="selectedImage">

      <div class="btn-container">
        <ion-button (click)="useImage()">
          Use Image
        </ion-button>

        <ion-button (click)="selectSource()">
          Select New Image
        </ion-button>
      </div>
    </div>

    {{text}}
  </div>
</ion-content>
