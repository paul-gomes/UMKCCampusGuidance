<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Sign Up
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="UMKCLogoCampus" src="assets/img/UMKC_logo.png" />
  <form>
    <br><br>
    <ion-list>
      <ion-item>
        <ion-input name="FnameUMKCCampus"  type="text" placeholder="First name" [(ngModel)]="FnameUMKCCampus"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="LnameUMKCCampus"  type="text"  placeholder="Last name" [(ngModel)]="LnameUMKCCampus"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="usrUMKCCampus"  type="text"  placeholder="Email" [(ngModel)]="usrUMKCCampus"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="passUMKCCampus"  type="Password"  placeholder="Password" [(ngModel)]="passUMKCCampus"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="CpassUMKCCampus"  type="Password" placeholder="Please Confirm your Password" [(ngModel)]="CpassUMKCCampus"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" color="primary" (click)="registerUMKCCampus()">Sign up</ion-button>
    <ion-button expand="block" color="danger" routerLink="/login">Cancel</ion-button>
  </form>
</ion-content>
